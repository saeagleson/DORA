<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Locations</title>
  <!-- Load the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKMGAPKMx6OJj3a4DhFXCDL0IlE_TMPok&callback=initMap" async defer></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Map with Locations</h1>
  <!-- Create a div to hold the map -->
  <div id="map"></div>
  <script>
    // Initialize the map
    function initMap() {
      // Create a map object and specify the DOM element for display.
      var myLatlng = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
    zoom: 8,
    center: myLatlng,
    mapTypeId: 'satellite'
    };
    var map = new google.maps.Map(document.getElementById('map'),
        mapOptions);
        var locations = [
            {lat: 40.7128, lng: -74.0060, name: "New York"},
            {lat: 34.0522, lng: -118.2437, name: "Los Angeles"},
            {lat: 51.5074, lng: -0.1278, name: "London"},
            // Add more locations as needed
        ];

      // Loop through locations and add markers to the map
      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: location.name
        });
      });
    }
  </script>
</body>
</html>
